apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: jukeboxes.vynil.solidite.fr
spec:
  group: vynil.solidite.fr
  names:
    categories: []
    kind: JukeBox
    plural: jukeboxes
    shortNames:
    - box
    singular: jukebox
  scope: Cluster
  versions:
  - additionalPrinterColumns:
    - description: Update schedule
      jsonPath: .spec.schedule
      name: schedule
      type: string
    - description: Last update date
      format: date-time
      jsonPath: .status.conditions[?(@.type == 'Ready')].lastTransitionTime
      name: last_updated
      type: date
    - description: Message
      jsonPath: .status.conditions[?(@.type == 'Updated')].message
      name: message
      type: string
    name: v1
    schema:
      openAPIV3Schema:
        description: Custom resource representing a JukeBox, source of vynil packages
        properties:
          spec:
            description: Describe a source of vynil packages jukeboxution
            properties:
              maturity:
                description: Jukebox maturity (stable/beta/alpha)
                enum:
                - stable
                - beta
                - alpha
                nullable: true
                type: string
              pull_secret:
                description: ImagePullSecret name in the vynil-system namespace
                nullable: true
                type: string
              schedule:
                description: Actual cron-type expression that defines the interval of the updates.
                type: string
              source:
                description: Source type
                nullable: true
                oneOf:
                - required:
                  - list
                - required:
                  - harbor
                - required:
                  - script
                properties:
                  harbor:
                    description: Harbor project to list image from
                    properties:
                      project:
                        type: string
                      registry:
                        type: string
                    required:
                    - project
                    - registry
                    type: object
                  list:
                    description: List of oci images
                    items:
                      type: string
                    type: array
                  script:
                    description: Custom script that produce the image list
                    type: string
                type: object
            required:
            - schedule
            type: object
          status:
            description: The status object of `JukeBox`
            nullable: true
            properties:
              conditions:
                description: JukeBox Conditions
                items:
                  description: ApplicationCondition contains details about an application condition, which is usually an error or warning
                  properties:
                    generation:
                      description: Generation for that status
                      format: int64
                      type: integer
                    lastTransitionTime:
                      description: LastTransitionTime is the time the condition was last observed
                      format: date-time
                      nullable: true
                      type: string
                    message:
                      description: Message contains human-readable message indicating details about condition
                      type: string
                    status:
                      description: Status ("True" or "False") describe if the condition is enbled
                      enum:
                      - 'True'
                      - 'False'
                      type: string
                    type:
                      description: Type is an application condition type
                      enum:
                      - Ready
                      - Updated
                      type: string
                  required:
                  - generation
                  - message
                  - status
                  - type
                  type: object
                type: array
              packages:
                description: Vynil packages for this box
                items:
                  description: Vynil Package in JukeBox status
                  properties:
                    image:
                      description: Image
                      type: string
                    metadata:
                      description: Metadata for a package
                      properties:
                        app_version:
                          description: Application version
                          nullable: true
                          type: string
                        category:
                          description: Package category
                          type: string
                        description:
                          description: Package description
                          type: string
                        features:
                          description: Package features
                          items:
                            description: Vynil package feature
                            enum:
                            - upgrade
                            - backup
                            - monitoring
                            - high_availability
                            - auto_config
                            - auto_scaling
                            type: string
                          type: array
                        name:
                          description: Package name
                          type: string
                        type:
                          description: Package type
                          enum:
                          - tenant
                          - system
                          type: string
                      required:
                      - category
                      - description
                      - features
                      - name
                      - type
                      type: object
                    options:
                      description: Component options
                      nullable: true
                      type: object
                      x-kubernetes-preserve-unknown-fields: true
                    registry:
                      description: Registry
                      type: string
                    requirements:
                      description: Requirement
                      items:
                        description: Vynil Package Requirement
                        oneOf:
                        - required:
                          - custom_resource_definition
                        - required:
                          - system_package
                        - required:
                          - tenant_package
                        - required:
                          - prefly
                        - required:
                          - storage_capability
                        - required:
                          - minimum_previous_version
                        - required:
                          - vynil_version
                        - required:
                          - cpu
                        - required:
                          - memory
                        - required:
                          - disk
                        properties:
                          cpu:
                            description: Sum of all requests (Informative only)
                            format: double
                            type: number
                          custom_resource_definition:
                            description: Name of a crd that is required before installing this package
                            type: string
                          disk:
                            format: uint64
                            minimum: 0.0
                            type: integer
                          memory:
                            format: uint64
                            minimum: 0.0
                            type: integer
                          minimum_previous_version:
                            description: Forbid migration that are not supported
                            type: string
                          prefly:
                            description: a rhai script that return a boolean
                            properties:
                              name:
                                type: string
                              script:
                                type: string
                            required:
                            - name
                            - script
                            type: object
                          storage_capability:
                            enum:
                            - RWX
                            - ROX
                            type: string
                          system_package:
                            description: SystemPackage that should be installed before current package
                            properties:
                              category:
                                type: string
                              name:
                                type: string
                            required:
                            - category
                            - name
                            type: object
                          tenant_package:
                            description: TenantPackage that should be installed before current package in the current Tenant
                            properties:
                              category:
                                type: string
                              name:
                                type: string
                            required:
                            - category
                            - name
                            type: object
                          vynil_version:
                            description: Minimum vynil version
                            type: string
                        type: object
                      type: array
                    tag:
                      description: Current tag
                      type: string
                  required:
                  - image
                  - metadata
                  - registry
                  - requirements
                  - tag
                  type: object
                type: array
            required:
            - conditions
            - packages
            type: object
        required:
        - spec
        title: JukeBox
        type: object
    served: true
    storage: true
    subresources:
      status: {}
